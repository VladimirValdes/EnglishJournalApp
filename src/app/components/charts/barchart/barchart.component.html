     
     
     <div class="bg-white rounded-2 shadow p-4">
       <div class="d-flex justify-content-between my-3">
         <h3 class="fw-bolder">Number of Register</h3>
         <div class="btn-group" role="group" aria-label="filters" style="background-color: #f0f4f8; padding: 4px; border-radius: 5px;">
          <button (click)="getTodayRegisters()" type="button" class="btnChart btnChart--active fs-5">Today</button>
          <button  (click)="getRegistersByCurrentWeek()"  type="button" class="btnChart fs-5">7D</button>
          <button (click)="getRegistersByCurrentMonth()"   type="button" class="btnChart fs-5">1M</button>
  
        </div>
       </div>
     
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [type]="barChartType"
          [plugins]="barChartPlugins">
        </canvas>
      </div>
