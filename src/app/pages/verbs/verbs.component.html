<div class="container-fluid">
    <div class="row">
        <div class="col d-flex flex-wrap flex-row align-items-center">
            <h2 class="fw-bolder me-5 mt-4" style="font-size: 4rem;">Verbs</h2>
            <div class="d-flex justify-content-center align-items-center ms-lg-auto mt-4">
                <div class="searchbar me-5">
                    <img src="/assets/icons/search.svg" alt="" class="searchbar__icon">
                    <input type="search" class="searchbar__input fs-4" placeholder="Search verbs..." aria-describedby="addon-wrapping">
                  </div>
                <button class="custombtn custombtn--add fw-bolder d-flex align-items-center">
                    <img src="/assets/icons/add.svg" alt="add" style="padding-right: 15px;">
                    Add
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <div class="card shadow overflow-hidden" style="border-radius: 5px ;">
                
                <table class="table table-striped ">
                    <thead class="text-center text-white fs-4" style="background-color: #0f172a;">
                        <tr>
                            <th style="width:25%;">Base Verb</th>
                            <th class="d-none d-md-table-cell" style="width:25%">Simple Past</th>
                            <th class="d-none d-md-table-cell" style="width:25%">Past Participe</th>
                            <th style="width:25%">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="text-center fs-4">
                        <tr>
                            <td>Ashley Briggs</td>
                            <td class="d-none d-md-table-cell">864-348-0485</td>
                            <td class="d-none d-md-table-cell">June 21, 1961</td>
                            <td class="d-flex justify-content-center align-items-center">
                                <button class="me-3 btnicon">
                                  <img
                                  src="/assets/icons/edit.svg"
                                  alt="edit">
                                </button>
                                
                                <button class="btnicon">
                                    <img
                                    src="/assets/icons/delete.svg"
                                    alt="delete">
                                </button>
                              

                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
