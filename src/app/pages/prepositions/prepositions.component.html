<div class="container-fluid row mb-4">
    <div class="col d-flex align-items-center">
      <h2 class="fw-bolder me-5  fs-1">Prepositions</h2>
    </div>
  </div>
  
  <div class="px-4 mb-4">
    <div class="container-fluid bg-white shadow px-4 rounded-2">
    
      <div class="row">
        <div class="col d-flex align-items-center mt-4 flex-wrap">
  
          <div 
            class="d-flex align-items-center flex-wrap order-1 w-100 justify-content-between order-lg-0"
            style="max-width: 580px;">
  
           <app-searchbar
             class="componentW"
             (submitted)="onSearch($event)"
             [borderR]="'3px'"></app-searchbar>
            
  
          </div>
  
          <div
          class="d-flex align-items-center justify-content-lg-end flex-wrap  w-100  ms-lg-auto"
          style="max-width: 350px;">
            <button
            class="custombtn custombtn--add fw-bolder d-flex align-items-center fs-4"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            #openModal>
            <img
              src="/assets/icons/add.svg"
              alt="add"
              style="padding-right: 15px"/>
              Add
          </button>
  
            <!-- ======================= -->
                    <!-- DROPDOWN -->
            <!-- ======================= -->
          <div class="dropdown ms-3">
            <button
              class="btnicon btnfilter fs-4 fw-bolder"
              type="button"
              id="dropdownMenuButton1"
              aria-expanded="false"
              (click)="generateReport()">
              Export
            </button>
          
          </div>
            <!-- ======================= -->
                    <!-- DROPDOWN -->
            <!-- ======================= -->
          </div>
  
       
        </div>
      </div>
  
      <div class="row mt-5">
        <div class="col">
          <div
            class="card shadow overflow-hidden position-static mb-5"
            style="border-radius: 5px">
  
            <!-- ======================= -->
                    <!-- TABLE -->
            <!-- ======================= -->
  
            <table class="table table-striped">
              <thead
                class="text-center text-white fs-4"
                style="background-color: #0f172a">
                <tr>
                  <th>Preposition</th>
                  <th >Actions</th>
                </tr>
              </thead>
              <tbody class="text-center fs-4">
                <ng-container
                    *ngFor="let prep of (prepositions$ | async)?.prepositions; trackBy: trackByFn" >
                  <tr>
                    <td>{{ prep.preposition }}</td>
    
                    <td class="d-flex justify-content-center align-items-center">
                      <button class="me-3 btnicon"
                        (click)="selectecPreposition( prep )">
                        <img src="/assets/icons/edit.svg" alt="edit" />
                      </button>
    
                      <button class="btnicon"
                        (click)="deletePreposition( prep._id )">
                        <img src="/assets/icons/delete.svg" alt="delete" />
                      </button>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
  
                <!-- ======================= -->
                    <!-- TABLE -->
            <!-- ======================= -->
          </div>
          <app-pagination
          *ngIf="total > 0">
        </app-pagination>
        </div>
      </div>
    </div>
  </div>
  
  
  <!--===============================================-->
                  <!-- MODAL -->
  <!--===============================================-->
  
  <div
    class="modal fade"
    id="exampleModal"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true">
  
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-4 fw-bolder" id="exampleModalLabel">
            Add Preposition
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            #closebtn
            (click)="close()"
          ></button>
        </div>
        <div class="modal-body">
          <form
            class="col px-4"
            [formGroup]="prepositionForm"
            (ngSubmit)="addPreposition()">
            <div class="row mb-3">

                <div class="col my-2">
                    <label for="preposition" class="form-label fs-4 ls fw-bolder">
                        Preposition
                    </label>
                    <input
                    type="text"
                    [ngClass]="{ 'is-invalid': invalidField('preposition')}"
                    class="form-control"
                    id="preposition"
                    placeholder="preposition"
                    formControlName="preposition"
                    />
                </div>
            
                <div class="modal-footer">
                <button
                    type="button"
                    class="custombtn-close fw-bolder fs-4"
                    data-bs-dismiss="modal"
                    (click)="close()">
                    Close
                </button>
                <button
                    type="submit"
                    class="custombtn custombtn--add fw-bolder d-flex align-items-center fs-4">
                    <img
                    src="/assets/icons/add.svg"
                    alt="add"
                    style="padding-right: 15px"
                    />
                    Save
                </button>
                </div>
            </div>
          </form>
          
       
      </div>
    </div>
  </div>
  </div>
