<main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg p-5">

    <div class="row shadow  bg-white overflow-hidden rounded">
  <section class="col-7 d-none d-md-flex " style="background-color: #2c3344;">
            <img
               src="assets/images/blogging.png"
               alt="blogging"
               class="loginImage">
         </section>
        <section class="col p-4">
            <div class="row mt-5 align-items-center justify-content-center">
           

               <form
                  class="col px-4 col-sm-9"
                  [formGroup]="loginForm"
                  (ngSubmit)="login()"
                  #lgForm = ngForm>
                    <section>
                        <h1 class="fw-bolder  my-3 ls">Login </h1>  
                        <p
                        class=" mb-5 ls fs-4">
                        Welcome back! Let's go to save your English learning with
                        <span
                        class="fw-bolder" style="color:#4f46e5">
                        English Journal app</span>.</p>
                    </section>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-4 ls fw-bolder">Email*</label>
                        <input
                          type="email"
                          [ngClass]="{'is-invalid': invalidField('email') && lgForm.submitted }"
                          class="form-control"
                          id="email"
                          placeholder="name@example.com"
                          formControlName="email">
                          <div class="invalid-feedback" *ngIf="invalidField('email') && lgForm.submitted">
                            The email is not valid!
                          </div>
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label fs-4 ls fw-bolder">Password*</label>
                        <input
                          type="password"
                          class="form-control"
                          [ngClass]="{'is-invalid': invalidField('password') && lgForm.submitted }"
                          id="inputPassword"
                          placeholder="password"
                          formControlName="password">
                          <div class="invalid-feedback" *ngIf="invalidField('password') && lgForm.submitted">
                            Password invalid
                          </div>
                      </div>
                    <div class="mt-5  d-grid  gap-2">
                      <button
                          type="submit"
                          class="custombtn">Login</button>
                    </div>
                </form>

                <pre>
                    Email: {{ loginForm.get('email')?.status }}
                    Password: {{ loginForm.get('password')?.status }}

                </pre>
            </div>
            
        </section>
        
    </div>
 
</main>
