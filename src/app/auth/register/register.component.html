<main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg p-2">
    <div class="row shadow bg-white overflow-hidden rounded">
      <section class="col-6 d-none d-md-flex" style="background-color: #2c3344">
        <img src="assets/images/blogging.png" alt="blogging" class="loginImage" />
      </section>
      <section class="col p-2">
          <div class="row mt-5 align-items-center justify-content-center">
          <form
            class="col px-4 col-sm-9">
            <section>
              <h1 class="fw-bolder ls">Create your account</h1>
              <p class="mb-5 ls fs-4">
                It's free and easy
              </p>
            </section>
            <div class="row">
                <div class=" col-6 mb-3">
                    <label for="name" class="form-label fs-4 ls fw-bolder">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter your name"
                      formControlName="name"
                    />
                    <!-- <div class="invalid-feedback" *ngIf="invalidField('email') && lgForm.submitted">
                      The email is not valid!
                    </div> -->
                  </div>
                  <div class=" col-6 mb-3">
                      <label for="email" class="form-label fs-4 ls fw-bolder">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Type your e-mail"
                        formControlName="email"
                      />
                      <!-- <div class="invalid-feedback" *ngIf="invalidField('email') && lgForm.submitted">
                        The email is not valid!
                      </div> -->
                  </div>
            </div>
           
            <div class="mb-3">
              <label for="password" class="form-label fs-4 ls fw-bolder">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Type your password"
                formControlName="password"
              />
              <!-- <div class="invalid-feedback" *ngIf="invalidField('password') && lgForm.submitted">
                Password invalid
              </div> -->
            </div>
            <div class="mb-3">
                <label for="confirmPass" class="form-label fs-4 ls fw-bolder">Repeat Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPass"
                  placeholder="Repeat your password"
                  formControlName="passwordConfirm"
                />
                <!-- <div class="invalid-feedback" *ngIf="invalidField('password') && lgForm.submitted">
                  Password invalid
                </div> -->
              </div>
            <div class="mt-5 d-grid gap-2">
              <button type="submit" class="custombtn">
                <span class="fw-bolder fs-3">Register</span>
             <!-- <app-spinner *ngIf="loading"></app-spinner>  -->
              </button>
              <p class="fs-4 mt-4 text-center ">
                Already have  an account 
              <a routerLink="/login" class="fw-bolder register">Login</a>
              </p>
            </div>
          </form>
          
        
        </div>
      </section>
    </div>
</main>
